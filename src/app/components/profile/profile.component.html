<div id="profile">
  <mat-card style="padding: 24px;">
    <h3>Update Information</h3>
    <div [formGroup]="form" fxLayout="column">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name">
        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
        <mat-error>Invalid name!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Lastname</mat-label>
        <input matInput formControlName="lastname" placeholder="Lastname">
        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
        <mat-error>Invalid lastname!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" columns="1" max-rows="4" cdkTextareaAutosize></textarea>
        <mat-icon matSuffix class="secondary-text">person</mat-icon>
        <mat-error>Invalid description!</mat-error>
      </mat-form-field>

      <input #fileInput style="display: none;" mat-button type="file" class="mat-button" name="file" id="file"
        (change)="onFileChange($event)">
      <div *ngIf="form.get('file').value !== ''">
        <img src="{{form.get('file').value}}" style="height: 40px;
          width: 40px;
          border-radius: 50%;
          flex-shrink: 0;
          object-fit: cover;">
        <mat-icon color="warn" matTooltip="Delete profile photo!" (click)="form.get('file').setValue('');"
          style="cursor: pointer;">delete</mat-icon>
      </div>


      <div class="row" fxLayoutAlign="start start">

        <button mat-raised-button color="primary" [disabled]="uploadResponse.status === 'progress'" type="button"
          (click)="fileInput.click()">
          Search profile photo
        </button>

      </div>

      <mat-checkbox class="example-margin" [checked]="form.get('isprivate').value"
        (change)="form.get('isprivate').setValue($event.checked)">Private?</mat-checkbox>


      <div class="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="update();"
          style="margin-right: 5px;">Update
          account!</button>
        <button mat-raised-button color="accent" [routerLink]="['/home/posts']">Back to posts!</button>
      </div>
    </div>
  </mat-card>
</div>
